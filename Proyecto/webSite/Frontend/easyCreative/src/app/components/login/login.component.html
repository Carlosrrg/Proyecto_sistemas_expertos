<div class="container">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <a class="logo-ancla" (click)="paginaInicio()">
                <img src="../assets/img/logo_sin_fondo.png" alt="Logo de empresa" class="logo">
            </a>
            <hr><br>
            <section class="elementos-inicio">
                <h2 class="titulo-h2">Inicio de sesión</h2>
                <form [formGroup]="formularioLogin" (ngSubmit)="valorFormLogin()">
                    <input [ngClass]="{'input-error':email.invalid && (email.dirty || email.touched)}" class="form-control cajas-texto" type="text" placeholder="Correo electronico" formControlName="email">
                    <input [ngClass]="{'input-error':contrasena.invalid && (contrasena.dirty || contrasena.touched)}" class="form-control cajas-texto" type="password" placeholder="Contraseña" formControlName="contrasena">
                    <section class="chk-recuerdame">
                        <input type="checkbox"> Recuerdame
                    </section>
                    <div class="alert alert-danger" *ngIf="errorLogin == true">Datos ingresados erroneos o no existen en nuestros registros.</div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary btn-iniciar">Iniciar sesión</button>
                    </div>
                </form> 
                <br><br><br>
                <h6><a href="#">¿Ha olvidado su contraseña?</a></h6>
                <hr>
                <section class="seccion-crear-cuenta">
                    <h4>¿Aun no posee una cuenta?</h4>
                    <button class="btn btn-primary btn-crear" (click)="enviarRegistro()">Crear una gratis ahora</button>
                </section>
            </section>
            <hr>
            <section class="copyright">
                © Todos los derechos reservados Easy Creative 2020.
            </section>
        </div>
    </div>
</div>
