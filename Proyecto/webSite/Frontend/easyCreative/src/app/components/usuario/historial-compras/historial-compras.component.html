<div class="container">
    <br>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 tituloSeccion">
            <h3>Historial de compras</h3>
        </div>
    </div>
    <hr>
    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>Producto</th>
            <th>Fecha de compra</th>
            <th>Metodo de pago</th>
            <th>Empresa</th>
            <th>Precio</th>
            <th>Envio</th>
        </thead>
        <tbody>
            <tr *ngFor="let compra of arregloHistorialCompras">
                <td>{{compra.cantidad}}</td>
                <td>{{compra.nombreProducto}}</td>
                <td>{{compra.fechaCompra}}</td>
                <td>{{compra.metodoPago}}</td>
                <td>{{compra.nombreEmpresaVendido}}</td>
                <td>{{compra.precio}}</td>
                <td>{{compra.tipoEnvio}}</td>
            </tr>
        </tbody>
    </table>
</div>
